<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registration - PlacementBridge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #ff6600;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff6600;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e65c00;
    }
    .toggle-link {
      text-align: center;
      margin-top: 15px;
    }
    .toggle-link a {
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="container" id="loginForm">
    <h2>Login</h2>
    <form id="loginFormElement">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>
      
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
      
      <button type="submit">Login</button>
    </form>
    <div class="toggle-link">
      <p>Don't have an account? <a onclick="showRegister()">Register</a></p>
    </div>
    <p id="loginMessage" class="message"></p>
  </div>

  <!-- Register -->
  <div class="container" id="registerForm" style="display:none;">
    <h2>Register</h2>
    <form id="registerFormElement">
      <label>Name</label>
      <input type="text" id="regName" placeholder="Enter your name" required>
      
      <label>Email</label>
      <input type="email" id="regEmail" placeholder="Enter your email" required>
      
      <label>Password</label>
      <input type="password" id="regPassword" placeholder="Create a password" required>
      
      <label>Confirm Password</label>
      <input type="password" id="regConfirmPassword" placeholder="Confirm your password" required>
      
      <button type="submit">Register</button>
    </form>
    <div class="toggle-link">
      <p>Already have an account? <a onclick="showLogin()">Login</a></p>
    </div>
    <p id="registerMessage" class="message"></p>
  </div>

  <script>
    // Toggle forms
    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }
    function showLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    // Handle Login
    document.getElementById("loginFormElement").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch("http://localhost:5000/users/login/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        const msg = document.getElementById("loginMessage");

        if (!res.ok) {
          msg.textContent = data.message || "Login failed!";
          msg.classList.add("error");
        } else {
          msg.textContent = "✅ Login successful!";
          msg.classList.remove("error");

          // Save JWT token for future requests
          localStorage.setItem("token", data.token);

          // Redirect to homepage
          setTimeout(() => {
            window.location.href = "/index.html";
          }, 1000);
        }
      } catch (err) {
        document.getElementById("loginMessage").textContent = "Error connecting to server.";
        document.getElementById("loginMessage").classList.add("error");
      }
    });

    // Handle Register
    document.getElementById("registerFormElement").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("regConfirmPassword").value;

      if (password !== confirmPassword) {
        const msg = document.getElementById("registerMessage");
        msg.textContent = "Passwords do not match!";
        msg.classList.add("error");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/users/signup/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();
        const msg = document.getElementById("registerMessage");

        if (!res.ok) {
          msg.textContent = data.message || "Registration failed!";
          msg.classList.add("error");
        } else {
          msg.textContent = "✅ Registration successful! Please login.";
          msg.classList.remove("error");

          // Switch to login form after 1s
          setTimeout(() => {
            showLogin();
          }, 1000);
        }
      } catch (err) {
        document.getElementById("registerMessage").textContent = "Error connecting to server.";
        document.getElementById("registerMessage").classList.add("error");
      }
    });
  </script>

</body>
</html>
